		<script type="text/javascript">
		$(function(){ 
			var oDate = new Date(); //实例一个时间对象；
			var sy_year = oDate.getFullYear();   //获取系统的年；
			var sy_month = oDate.getMonth()+1;   //获取系统月份
			var sy_date = oDate.getDate(); // 获取系统日，
			var sy_hours = oDate.getHours(); //获取系统时，
			var sy_minutes = oDate.getMinutes(); //分
			var sy_second = oDate.getSeconds(); //秒  
			var month,dates,time,branch,second,tims; 
			for(var i = 0; i <= 60;i++){ 
				tims = i >= 10 ? i : "0" + i;
				if(i <= 23){
					if(i == sy_hours){
						time += "<option value='"+tims+"' selected='selected'>"+tims+"</option>";
					}else{
						time += "<option value='"+tims+"'>"+tims+"</option>";	
					} 
				}
				if(i <= 12 && i > 0) {
					if(i == sy_month){ 
						month += "<option value='"+tims+"' selected='selected'>"+tims+"</option>";
					}else{
						month += "<option value='"+tims+"'>"+tims+"</option>";	
					}  
				}
				if(i <= 31 && i > 0){
					if(i == sy_date){ 
						dates += "<option value='"+tims+"' selected='selected'>"+tims+"</option>";
					}else{
						dates += "<option value='"+tims+"'>"+tims+"</option>";	
					}  
				}
				if(i == sy_minutes){ 
					branch += "<option value='"+tims+"' selected='selected'>"+tims+"</option>";
				}else{
					branch += "<option value='"+tims+"'>"+tims+"</option>";	
				} 
				if(i == sy_second){ 
					second += "<option value='"+tims+"' selected='selected'>"+tims+"</option>";
				}else{
					second += "<option value='"+tims+"'>"+tims+"</option>";	
				} 
			} 
			$("#cm_time").append(time);
			$("#cm_branch").append(branch);
			$("#cm_second").html(second); 
			$("#cm_mothor").append(month);
			$("#cm_date").append(dates); 
		})
		function immediately_submit(){
			var tb_number_money = $("#tb_number_money").val();
			if(tb_number_money == null || tb_number_money == ""){
				mui.alert('请您输入要生成订单的金额!','温馨提示',function(){}); 
				return;
			}
			sessionStorage.setItem("tlPayMoney",tb_number_money);
			var cm_year = $("#cm_year").select().val();
			var cm_mothor = $("#cm_mothor").select().val();
			var cm_date = $("#cm_date").select().val();
			var cm_time = $("#cm_time").select().val();
			var cm_branch = $("#cm_branch").select().val();
			var cm_second = $("#cm_second").select().val();
			var cm_pay_type = $("#cm_pay_type").select().val();
			var strTime = cm_year + "-" + cm_mothor + "-" + cm_date + " " + cm_time + ":" + cm_branch + ":" + cm_second;
			sessionStorage.setItem("tlPayTime",strTime);
			sessionStorage.setItem("tlPayType",cm_pay_type);
			location.href='./OrderDetails.html';
		}
